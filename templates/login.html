<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 - KBU Dormitory Management System</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <style>
      body {
        height: 100vh;
      }

      .main-header {
        text-align: center;
        padding-top: 30px;
      }

      .main-header h1 {
        font-size: 2.2rem;
        margin-bottom: 10px;
      }

      .form-container {
        background-color: rgba(255, 255, 255, 0.94);
        max-width: 420px;
        margin: 40px auto;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      .form-container label {
        font-weight: 500;
        margin-top: 12px;
      }

      .form-container input,
      .form-container select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }

      .btn.primary {
        width: 100%;
        padding: 10px;
        background-color: #004085;
        border: none;
        color: white;
        border-radius: 8px;
        transition: background-color 0.3s;
      }

      .btn.primary:hover {
        background-color: #003366;
      }

      .main-footer {
        text-align: center;
        margin-top: 30px;
        color: #ffffff;
        text-shadow: 1px 1px 2px #000;
        font-size: 0.9rem;
      }

      a {
        color: #004085;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header class="main-header">
      <h1>🔐 로그인</h1>
      <p>경복대학교 기숙사 로그인 포털</p>
    </header>

    <main class="form-container">
      <form id="loginForm" method="post">
        <label for="role">역할 선택:</label>
        <select id="role" name="role" required>
          <option value="">-- 선택하세요 --</option>
          <option value="student">학생</option>
          <option value="admin">관리자</option>
        </select>

        <label for="userid">아이디:</label>
        <input
          type="text"
          id="userid"
          name="userid"
          placeholder="아이디를 입력하세요"
          required />

        <label for="password">비밀번호:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="비밀번호를 입력하세요"
          required />

        <button type="submit" class="btn primary">로그인</button>
      </form>

      <p class="text-center mt-3">
        <a href="{{ url_for('index') }}">← 메인 페이지로 돌아가기</a>
      </p>
    </main>

    <footer class="main-footer bg-dark text-light text-center py-4 mt-5">
      <div class="container">
        <strong>© 2025 Dormitory Management System</strong><br />
        <small>All rights reserved.</small>
      </div>
    </footer>
  </body>
</html>
