  <head>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}" />
    <link

      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous" />
    <script

      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>

      crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="main-header">
      <div class="logo-title">
        <h1>🏠 KBU Dorm</h1>
        <p>학생 대시보드</p>
      </div>
      <div class="profile-area">
        <a href="{{ url_for('dashboard_student') }}" class="profile-btn"
          >👤 {{ current_user.full_name }}</a

        <a href="{{ url_for('logout') }}">🔒 로그아웃</a>
      </div>
    </header>

    <main class="form-container">
      <div class="card">
        <h2>학생 정보</h2>
        <p><strong>이름:</strong> 김민수</p>
        <p><strong>학번:</strong> 20251234</p>
        <p><strong>상태:</strong> ✅ 입실 중</p>
      </div>

      <div class="card">
        <h2>기숙사 정보</h2>
        <p><strong>호실:</strong> 203호</p>
        <p><strong>입실일:</strong> 2025-03-01</p>
        <p><strong>퇴실 예정일:</strong> 2025-06-30</p>
      </div>
      <br /><br />
      <p style="text-align: center; margin-top: 20px">
        <a href="{{ url_for('index') }}">← 메인 페이지로 돌아가기</a>
      </p>
    </main>

    <footer class="main-footer">
      © 2025 Dormitory Management System - All rights reserved.
    </footer>
