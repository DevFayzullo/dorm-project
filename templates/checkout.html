<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>퇴실 신청 - Dormitory System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>🏃‍♂️ 퇴실 신청</h1>
      <p>기숙사 퇴실을 위한 신청서를 작성해 주세요</p>
    </header>

    <div class="form-section">
      <h2>퇴실 신청서</h2>
      <form>
        <label for="studentName">이름</label>
        <input type="text" id="studentName" name="studentName" value="{{ current_user.userid }}" required readonly/>

        <label for="studentId">학번</label>
        <input type="text" id="studentId" name="studentId" value="{{ current_user.userid }}" required readonly/>

        <label for="phone">전화번호</label>
        <input type="text" id="phone" name="phone" value="{{ current_user.userid }}" required />

        <label for="roomNumber">호실</label>
        <select id="roomNumber" name="roomNumber" required>
          <option value="">호실 선택</option>
          <option value="101">101호</option>
          <option value="102">102호</option>
          <option value="201">201호</option>
          <option value="202">202호</option>
          <option value="301">301호</option>
        </select>

        <label for="checkoutDate">퇴실 예정일</label>
        <input type="date" id="checkoutDate" name="checkoutDate" required />

        <label for="reason">퇴실 사유</label>
        <textarea id="reason" name="reason" rows="4" required></textarea>

        <button type="submit">신청 제출</button>
      </form>
      <p style="text-align: center; margin-top: 20px">
        <a href="{{ url_for('index') }}">← 메인 페이지로 돌아가기</a>
      </p>
    </div>

    <footer>© 2025 Dormitory Management System</footer>
  </body>
</html>
