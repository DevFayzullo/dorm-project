<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기숙사 입퇴실 관리 시스템</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="main-header">
      <h1>🏫 기숙사 입퇴실 온라인 관리 시스템</h1>
      <p>편리하고 신속한 기숙사 출입 절차를 제공합니다</p>
    </header>

    <main class="form-container">
      <center>
        <h2>무엇을 하시겠습니까?</h2>
        <br /><br />
        <div class="button-group">
          <a
            href="{{ url_for('login') }}"
            class="btn primary"
            style="margin-right: 3px">
            {{ text }}
          </a>
          <a href="{{ url_for('room_status') }}" class="btn info">
            🏠 빈방 확인
          </a>
          <a href="{{ url_for('checkin') }}" class="btn secondary">
            📝 입실 신청
          </a>
          <a href="{{ url_for('checkout') }}" class="btn tertiary">
            🏃‍♂️ 퇴실 신청
          </a>
        </div>
      </center>
    </main>

    <footer class="main-footer bg-dark text-light text-center py-4 mt-5">
      <div class="container">
        <strong>© 2025 Dormitory Management System</strong><br />
        <small>All rights reserved.</small>
      </div>
    </footer>
  </body>
</html>
