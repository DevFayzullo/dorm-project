<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>학생 관리</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center my-4">👨‍🎓 학생 관리</h1>
    </header>

    <div class="search-container text-center mb-4">
      <input
        type="text"
        id="studentSearch"
        placeholder="학번을 입력하세요"
        class="form-control d-inline-block"
        style="max-width: 300px" />
      <button id="searchBtn" class="btn btn-primary ml-2">검색</button>
    </div>

    <div class="table-container container">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th>이름</th>
            <th>학번</th>
            <th>학과</th>
            <th>입실 상태</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>김민준</td>
            <td>20231001</td>
            <td>컴퓨터공학과</td>
            <td>입실 중</td>
          </tr>
          <tr>
            <td>이서연</td>
            <td>20231002</td>
            <td>경영학과</td>
            <td>퇴실</td>
          </tr>
        </tbody>
      </table>
      <p class="text-center mt-4">
        <a href="{{ url_for('index') }}">← 메인 페이지로 돌아가기 </a>
      </p>
    </div>

    <footer class="main-footer bg-dark text-light text-center py-4 mt-5">
      <div class="container">
        <strong>© 2025 Dormitory Management System</strong><br />
        <small>All rights reserved.</small>
      </div>  
    </footer>

    <script>
      function filterTable() {
        const filter = document.getElementById("studentSearch").value.trim();
        const rows = document.querySelectorAll("tbody tr");

        rows.forEach((row) => {
          const studentId = row.cells[1].textContent;
          if (studentId.includes(filter)) {
            row.style.display = "";
          } else {
            row.style.display = "none";
          }
        });
      }

      document
        .getElementById("searchBtn")
        .addEventListener("click", filterTable);

      document
        .getElementById("studentSearch")
        .addEventListener("keyup", function (e) {
          if (e.key === "Enter") {
            filterTable();
          }
        });
    </script>
  </body>
</html>
