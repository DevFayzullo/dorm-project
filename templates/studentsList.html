<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>학생 관리</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center my-4">👨‍🎓 학생 관리</h1>
    </header>

    <div class="search-container text-center mb-4">
      <form
        method="GET"
        action="{{ url_for('students_list') }}"
        class="form-inline justify-content-center">
        <input
          type="text"
          name="userid"
          placeholder="학번을 입력하세요"
          class="form-control"
          style="width: 30%"
          required />
        <br /><br />
        <button type="submit" class="btn btn-primary ml-2" style="width: 15%">
          검색
        </button>
      </form>
    </div>

    <div class="table-container container">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th>이름</th>
            <th>학번</th>
            <th>학과</th>
            <th>입실 상태</th>
          </tr>
        </thead>
        <tbody>
          {% if user %}
          <tr>
            <td>{{ user.full_name }}</td>
            <td>{{ user.userid }}</td>
            <td>컴퓨터공학과</td>
            <td>
              {% if user.room %} ✅ 입실 중 {% else %} ❌ 입실하지 않음 {% endif
              %}
            </td>
          </tr>
          {% else %}
          <tr>
            <td colspan="4" class="text-center text-danger">
              🔍 해당 학번의 학생을 찾을 수 없습니다.
            </td>
          </tr>
          {% endif %}
        </tbody>
      </table>
      <p class="text-center mt-4">
        <a href="{{ url_for('index') }}">← 메인 페이지로 돌아가기 </a>
      </p>
    </div>

    <footer class="main-footer bg-dark text-light text-center py-4 mt-5">
      <div class="container">
        <strong>© 2025 Dormitory Management System</strong><br />
        <small>All rights reserved.</small>
      </div>
    </footer>
  </body>
</html>
