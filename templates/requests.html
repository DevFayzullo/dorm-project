<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>퇴실 신청 목록</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <header>
      <h1>퇴실 신청 목록</h1>
    </header>

    <main class="table-container">
      {% if requests %}
      <table>
        <tr>
          <th>신청번호</th>
          <th>학번</th>
          <th>신청 보기</th>
        </tr>
        {% for request in requests %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ request.student_id }}</td>
          <td>
            <a
              href="{{ url_for('request_detail', request_id=request.id) }}"
              class="btn primary"
              >자세히 보기</a
            >
          </td>
        </tr>
        {% endfor %}
      </table>
      {% else %}
      <p>현재 퇴실 신청이 없습니다.</p>
      {% endif %}
    </main>

    <footer>
      <p>© 2025 Dormitory Management System</p>
    </footer>
  </body>
</html>
