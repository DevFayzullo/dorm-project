<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>퇴실 신청 관리 - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <header>
      <h1>📋 퇴실 신청 관리</h1>
      <p>학생들의 퇴실 신청 현황 확인 및 승인/반려 처리</p>
    </header>

    <div class="container">
      <h2>신청 목록</h2>
      <table>
        <thead>
          <tr>
            <th>이름</th>
            <th>학번</th>
            <th>호실</th>
            <th>퇴실 예정일</th>
            <th>사유</th>
            <th>처리</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>김서연</td>
            <td>20201234</td>
            <td>203호</td>
            <td>2025-06-20</td>
            <td>자택 이사</td>
            <td>
              <div class="btn-group">
                <button class="btn approve">승인</button>
                <button class="btn reject">반려</button>
              </div>
            </td>
          </tr>
          <tr>
            <td>박민수</td>
            <td>20201111</td>
            <td>302호</td>
            <td>2025-06-15</td>
            <td>해외 연수</td>
            <td>
              <div class="btn-group">
                <button class="btn approve">승인</button>
                <button class="btn reject">반려</button>
              </div>
            </td>
          </tr>
          <!-- 추가 항목은 JS 또는 DB 연동으로 자동 생성 가능 -->
        </tbody>
      </table>
    </div>

    <footer>© 2025 Dormitory Management System | 관리자용 퇴실 관리</footer>
  </body>
</html>
